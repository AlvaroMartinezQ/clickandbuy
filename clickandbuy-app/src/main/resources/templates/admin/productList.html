<!doctype html>
<html lang="es">
    <head>
    	<title>Mercado</title>
    	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BOOTSTRAP CSS only  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    	<link href="/css/marketplace.css" rel="stylesheet"/>
    </head>
    
    <body>
    	{{>\admin\header}}
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-2">
    			
    			</div>
    			<div class="col-10">
    				<h4 id="title">PRODUCTOS DE LA TIENDA VISTA ADMINISTRADOR</h4>
    			</div>
    			<div class="col-2">
    			
    			</div>
    		</div>
    		<br>
    		<div class="row">
    			<div class="col-2">
    			
    			</div>
    			<div class="col-10">
    				<div class="card-group">
    					<h5 id="title">Productos:</h5>
	    				{{#products}}
	    					<div class="card border-dark mb-3" style="width: 18rem;">
	    						<div class="card-body">
									<h5 class="card-title">{{name}}</h5><h6>Precio: {{price}}$</h6>
									<p class="card-text">{{description}}</p>
									<p class="card-text">Unidades del producto: {{stock}}</p>
									<a href="" class="btn btn-primary">Ver</a>
								</div>
	    					</div>
	    				{{/products}}
	    				{{^products}}
	    					<h5 id="title">Sin productos.</h5>
	    				{{/products}}
	    			</div>
    			</div>
    			<div class="col-2">
    			
    			</div>
    		</div>
    	</div>
    	{{>footer}}
    </body>
</html>
