<!doctype html>
<html lang="es">
<head>
<title>Mis productos</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BOOTSTRAP CSS only  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link href="/css/marketplace.css" rel="stylesheet" />
</head>

<body>
	{{>header}}
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="row h-100">
				<h4 id="title" style="text-align: center">MIS PRODUCTOS</h4>
			</div>
		</div>
		<br>
		<div class="col-12">
			<div class="card-group">
				{{#products}}
				<div class="row">
					<div class="col-1"></div>
					<div class="card border-dark mb-3" style="width: 18rem;">
						<img src="https://picsum.photos/100/50" class="card-img-top">
						<div class="card-body">
							<h5 class="card-title">{{name}}</h5>
							<h6>Precio: {{price}}$</h6>
							<p class="card-text">{{description}}</p>
							<p class="card-text">Unidades del producto: {{stock}}</p>
						</div>
					</div>
					<div class="col-1"></div>
				</div>
				{{/products}} {{^products}}
				<div class="row">
					<h5 style="text-align: center; color: black">Sin productos
						disponibles.</h5>
				</div>
				{{/products}}
			</div>
		</div>
	</div>
	{{>footer}}
</body>
</html>
