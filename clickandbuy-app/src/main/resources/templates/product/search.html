<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BOOTSTRAP CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

<body>
	{{>\product\header}}
	<div class="container">
		<div class="col-1">
			<a href="/product/management" type="button" class="btn btn-outline-info">Volver</a>
		</div>
		<br>
		<div class="card">
			<article class="card-body">
				<h4 class="card-title mb-4 mt-1">Buscar por nombre:</h4>
				<form action="/product/searchdata" method="post">
					<div class="form-group">
						<label>Nombre</label> <input name="name" class="form-control"
							placeholder="nombre">
					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							Buscar</button>
					</div>
					<input type="hidden" name="_csrf" value="{{token}}" />
				</form>
				<br>
			</article>
		</div>
		<br>
	</div>
	<br> {{>footer}}
</body>
