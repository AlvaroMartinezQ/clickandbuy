<!doctype html>
<html lang="es">
<head>
<title>Eliminar producto</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BOOTSTRAP CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>

<body>
	{{>header}}
	<div class="container">
		<div class="col-1">
			<a href="/products/main" type="button" class="btn btn-outline-info">Volver</a>
		</div>
		<br>
		<div class="card">
			<article class="card-body">
				<h4 class="card-title mb-4 mt-1">Eliminar producto:</h4>
				<form action="/products/delete" method="post">
					<div class="form-group">
						<label>ID del proveedor</label> <input name="usid" class="form-control"
							placeholder="0">
					</div>
					<div class="form-group">
						<label>ID del producto</label> <input name="prodid" class="form-control"
							placeholder="0">
					</div>
					<br>
					{{#updated}}
				    <p style="color:green;">{{result}}</p>
				    {{/updated}}
					<div class="form-group">
						<button type="submit" class="btn btn-danger">
							Eliminar</button>
					</div>
				</form>
				<br>
			</article>
		</div>
		<br>
	</div>
	<br> {{>footer}}
</body>
</html>
